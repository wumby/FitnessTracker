<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">\
    <app-side-nav (closeSidenav)="sidenav.close()"></app-side-nav>
</mat-sidenav>
    <mat-sidenav-content>
        <app-nav-bar (sidenavToggle)="sidenav.toggle()"></app-nav-bar>
       
        <main>
            <router-outlet></router-outlet>
        </main>

    </mat-sidenav-content>
</mat-sidenav-container>
